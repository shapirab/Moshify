<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
    <section class="block container domain-block">
        <header class="block__header">
          <h2 class="block__heading">Starting at $9 per month</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, in.</p>
        </header>
        <div class="input-group">
          <input type="text" class="input" placeholder="Enter domain name here...">
          <button class="btn btn--accent">
            <svg class="icon icon--white">
              <use xlink:href="../images/icons/sprite.svg#search"></use>
            </svg>
              Search
          </button>
        </div>
        <ul class="list domain-block__prices">
          <li><span class="badge badge--secondary">.com $9</span></li>
          <li>.sg $10</li>
          <li>.space $11</li>
          <li>.info $14</li>
          <li>.net $10</li>
          <li>.xyz $10</li>
        </ul>
      </section>
    <script src="../scripts/app.js"></script>
</body>
</html>
